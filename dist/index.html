<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="index, follow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/9934a22c85.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <meta name="apple-mobile-web-app-status-bar" content="#140d22" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <title>To-do list</title>
</head>

<body>
  <div class="container">
    <header id="header">
      <h1>
        TO-DO LIST
      </h1>
    </header>
    <main id="main">
      <form>
        <input type="text" class="todoInput" />
        <button class="todoButton">Add</button>
        <textarea class="inputDescription" placeholder="Description"></textarea>
        <div class="datePicker">
          <div class="selectedDate"></div>
          <div class="dates">
            <div class="month">
              <div class="arrow prevMonth">&lt;</div>
              <div class="date"></div>
              <div class="arrow nextMonth">&gt;</div>
            </div>
            <div class="days"></div>
          </div>
        </div>
        <div class="select">
          <select name="tasks" class="filterTasks">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
      <div class="todoContainer">
        <ul class="todoList"></ul>
      </div>
    </main>
    <footer id="footer"></footer>
  </div>

  <script src="./main.js"></script>
</body>

</html>
